    <style>
        body {
            background-color: #0f172a;
            color: #f8fafc;
            margin: 0;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }
        /* Custom scrollbar for better aesthetics */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1e293b;
        }
        ::-webkit-scrollbar-thumb {
            background: #475569;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #64748b;
        }

        /* Thematic Fonts */
        .font-fantasy { font-family: 'Cinzel', serif; }
        .font-80s { font-family: 'Press Start 2P', cursive; line-height: 1.8; }
        .font-data { font-family: 'VT323', monospace; font-size: 1.25rem; }
        .font-noir { font-family: 'Courier Prime', monospace; }

        .pixelated {
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }

        /* CRT Effect for 80s mode */
        .crt-effect::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 2;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }
    </style>
